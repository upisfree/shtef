<!DOCTYPE html>
<html>
  <head>
    <style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
    </style>
  </head>
  <body>
    <audio src="rain.mp3" loop autoplay></audio>

    <script src="./lib/pixi.min.js"></script>
    <script src="./lib/pixi-particles.min.js"></script>
    <script>
// utils
var componentToHex = function(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? '0' + hex : hex;
}

var rgbToHex = function(r, g, b) {
  return '0x' + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

var getRandomBackgroundColor = function(a) {
  if (!a) {
    var a = Math.floor(Math.random() * 5);
  }

  return rgbToHex(a, a, a + 15);
};

var generateLighting = function(g) {
  var x = Math.random() * window.innerWidth;
  var y = Math.random() * window.innerHeight;

  g.lineStyle(4, 0xffffff, 1);
  g.moveTo(x, y);
  
  var partsCount = Math.floor(Math.random() * 50);
  
  for (var i = 0; i < partsCount; i++) {
    var xDirection = (Math.random() > 0.5) ? 1 : -1;
    x += Math.floor(Math.random() * 50) * xDirection;
    y += Math.floor(Math.random() * 100);

    g.lineTo(x, y);
  }

  g.endFill();
}

const app = new PIXI.Application({
  width: window.innerWidth,
  height: window.innerHeight,
  autoResize: true,
});

document.body.appendChild(app.view);

// rain
var rainEmitterContainer = new PIXI.Container();
app.stage.addChild(rainEmitterContainer);
var rainTexture = 'rain.png';

var rainEmitter = new PIXI.particles.Emitter(
  rainEmitterContainer,
  [PIXI.Texture.fromImage(rainTexture)],
  {
    "alpha": {
      "start": 0.25,
      "end": 0.25
    },
    "scale": {
      "start": 0.25,
      "end": 0.25,
      "minimumScaleMultiplier": 1
    },
    "color": {
      "start": "#ffffff",
      "end": "#ffffff"
    },
    "speed": {
      "start": 3000,
      "end": 3000,
      "minimumSpeedMultiplier": 1
    },
    "acceleration": {
      "x": 0,
      "y": 1
    },
    "maxSpeed": 0,
    "startRotation": {
      "min": 90,
      "max": 90
    },
    "noRotation": false,
    "rotationSpeed": {
      "min": 0,
      "max": 0
    },
    "lifetime": {
      "min": 0.81,
      "max": 0.81
    },
    "blendMode": "normal",
    "frequency": 0.002,
    "emitterLifetime": -1,
    "maxParticles": 1000,
    "pos": {
      "x": 0,
      "y": 0
    },
    "addAtBack": true,
    "spawnType": "rect",
    "spawnRect": {
      "x": 0,
      "y": -460,
      "w": app.view.width,
      "h": app.view.height
    }
  }
);

rainEmitter.updateOwnerPos(0, 0);
rainEmitter.emit = true;

var elapsed = Date.now();

// lightings generation
var graphics = new PIXI.Graphics();
app.stage.addChild(graphics);

// tick
app.ticker.add(() => {
  rainEmitter.update((Date.now() - elapsed) * 0.001);
  elapsed = Date.now();

  app.renderer.backgroundColor = getRandomBackgroundColor();

  if (Math.random() < 0.01) {
    generateLighting(graphics);
    app.renderer.backgroundColor = getRandomBackgroundColor(100);

    setTimeout(function() {
      graphics.clear();
    }, 100);
  }
});

// app.ticker.add(() => {
// 
// });
    </script>
  </body>
</html>
